<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" >
  <title>Flight Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
      <div class="title">Flight Number Generator</div>
      <div class="subtitle">Choose a style and generate a random flight number!</div>
           <input type="text" class="placeholder" name="" placeholder="Flight Number" id="flightnumberBox" readonly>
           <div class="selection">
            <div class="radio">
            <input id="style0" type="radio" name="style" checked>
            <label for="style0">OPR 1A</label>
           </div>
          <div class="radio">
            <input id="style1" type="radio" name="style">
            <label for="style1">OPR 1AB</label>
          </div>
          <div class="radio">
            <input id="style2" type="radio" name="style">
            <label for="style2">OPR 12A</label>
          </div>
          <div class="radio">
            <input id="style3" type="radio" name="style">
            <label for="style3">OPR 12AB</label>
          </div>
          <div class="radio">
            <input id="style4" type="radio" name="style">
            <label for="style4">OPR 123A</label>
          </div>
          <div class="radio">
            <input id="style5" type="radio" name="style">
            <label for="style5">OPR 1234</label>
          </div>
          </div>
          <button class="generate" onclick="generateFN()">Generate</button>
        </div>
  

  <script src="script.js"></script>
   
    </body>
